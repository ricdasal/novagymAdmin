<div class="modal-header">
  <h5 class="modal-title" id="membresiaTitle">Lista de Benefícios</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table table-striped mb-0">
    <thead>
      <tr>
        <th>
          Nombre
        </th>
        <th>
          Descripción
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for beneficio in object_list %}
      <tr>
        <td>{{beneficio.nombre}}</td>
        <td>{{beneficio.texto}}</td>
        <td>
          <a
            href="#"
            data-url="{% url 'membresia:editar_beneficio' beneficio.pk %}"
            data-target="#mainModal"
            class="btn btn-primary use-modal"
          >
            <i class="fas fa-edit"> </i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <a
    href="#"
    data-url="{% url 'membresia:agregar_beneficio' %}"
    data-target="#mainModal"
    class="btn btn-primary use-modal"
  >
    Agregar <i class="fas fa-plus"> </i>
  </a>
</div>
